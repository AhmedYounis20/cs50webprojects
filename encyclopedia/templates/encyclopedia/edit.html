<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit</title>
</head>
<body>
<h1 id="title">{{ entry }} </h1>

<form action="/edit/{{entry}}" method="post">
    {% csrf_token %}
    <br>
    <br>
    <textarea name="new_content" style="width:50%;height:400px;margin-left: 20%">{{content}}
    </textarea>
    <br>
    <input type="submit" value="save" style="margin-left:45%;margin-top: 6px">
</form>
</body>
</html>
